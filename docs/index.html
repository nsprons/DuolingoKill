<!DOCTYPE html>

    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4cc9f0;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #4caf50;
            --warning-color: #ff9800;
            --danger-color: #f44336;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

        }
        
        * {
            margin: 0;

        }
        
        body {
            font-family: 'Noto Sans SC', sans-serif;
            line-height: 1.6;

        .container {
            max-width: 1400px;

        header {

        h1 {

        .dashboard {

        .card {

        .card-value {

        table {

        th, td {

        }
        
        th {
            background-color: var(--primary-color);
            color: white;
            font-weight: 500;
            position: sticky;
            top: 0;
        }
        
        tr:hover {
            background-color: rgba(0, 0, 0, 0.02);
        }
        
        .badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .badge-primary {
            background-color: var(--primary-color);

        }
        
        .badge-success {
            background-color: var(--success-color);

        .badge-warning {

        .badge-danger {

        .loading {

        .error {

            font-weight: 500;
        }
        
        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;

            padding: 15px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
            min-width: 200px;
        }
        
        .filter-label {
            font-size: 0.9rem;

        }
        
        select, input {

        }

        .location-info {
            display: flex;

        }
        
        .location-item {

            border-radius: 4px;
        }
        
        .location-item i {
            margin-right: 5px;
            color: var(--primary-color);
        }

        /* æ–°å¢ç§»åŠ¨ç«¯ä¼˜åŒ–æ ·å¼ */
        @media (max-width: 480px) {
            .container {
                padding: 0 8px;
            }
            
            .chart-container {
                height: 180px !important;
            }
            
            .card {
                padding: 12px;
                margin: 0 -8px;
            }
            
            table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }
            
            .filters {
                gap: 8px;

            }
            
            .filter-group {
                min-width: auto;

            }
            
            .card-value {

            }
            
            .map-container {

            }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            h1 {
                font-size: 1.6rem;
            }
            
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .filters {
                flex-direction: column;
                gap: 10px;
            }
            
            th, td {
                padding: 8px 10px;
                font-size: 0.85rem;
            }
            
            .card-title {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>å¤šé¢†å›½æ€æ‰‹è®¾å¤‡ä½¿ç”¨ç»Ÿè®¡</h1>
            <p class="subtitle">è¯¦ç»†è®°å½•è®¾å¤‡ä½¿ç”¨æƒ…å†µå’Œåœ°ç†ä½ç½®åˆ†å¸ƒ</p>
        </header>
        
        <div class="filters">
            <div class="filter-group">
                <label class="filter-label">æ—¥æœŸèŒƒå›´</label>
                <select id="dateRange">
                    <option value="7">æœ€è¿‘7å¤©</option>
                    <option value="30" selected>æœ€è¿‘30å¤©</option>
                    <option value="90">æœ€è¿‘90å¤©</option>
                    <option value="all">å…¨éƒ¨æ•°æ®</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label class="filter-label">è®¾å¤‡å‹å·</label>
                <select id="deviceModel">
                    <option value="all">å…¨éƒ¨å‹å·</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label class="filter-label">Androidç‰ˆæœ¬</label>
                <select id="androidVersion">
                    <option value="all">å…¨éƒ¨ç‰ˆæœ¬</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label class="filter-label">æœç´¢è®¾å¤‡ID</label>
                <input type="text" id="deviceSearch" placeholder="è¾“å…¥è®¾å¤‡ID">
            </div>
        </div>
        
        <div class="dashboard">
            <div class="card">
                <div class="card-header">
                    <span class="card-title">æ€»å¼€å¯æ¬¡æ•°</span>
                    <span class="card-value" id="totalOpens">--</span>
                </div>
                <div class="chart-container">
                    <canvas id="totalOpensChart"></canvas>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <span class="card-title">æ´»è·ƒè®¾å¤‡æ•°</span>
                    <span class="card-value" id="uniqueDevices">--</span>
                </div>
                <div class="chart-container">
                    <canvas id="devicesChart"></canvas>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <span class="card-title">Androidç‰ˆæœ¬åˆ†å¸ƒ</span>
                    <span class="card-value" id="androidVersions">--</span>
                </div>
                <div class="chart-container">
                    <canvas id="androidChart"></canvas>
                </div>
            </div>
        </div>
        
        <div class="dashboard">
            <div class="card">
                <div class="card-header">
                    <span class="card-title">è®¾å¤‡ä½¿ç”¨è¶‹åŠ¿</span>
                </div>
                <div class="chart-container" style="height: 350px;">
                    <canvas id="trendChart"></canvas>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <span class="card-title">åœ°ç†ä½ç½®åˆ†å¸ƒ</span>
                    <span class="card-value" id="uniqueLocations">--</span>
                </div>
                <div class="map-container" id="map"></div>
                <div class="location-info" id="locationStats">
                    <!-- åœ°ç†ä½ç½®ç»Ÿè®¡ä¿¡æ¯å°†åœ¨è¿™é‡ŒåŠ¨æ€ç”Ÿæˆ -->
                </div>
            </div>
        </div>
        
        <div class="data-table">
            <table id="statsTable">
                <thead>
                    <tr>
                        <th>æ—¥æœŸ</th>
                        <th>è®¾å¤‡ID</th>
                        <th>å¼€å¯æ¬¡æ•°</th>
                        <th>IPåœ°å€</th>
                        <th>åœ°ç†ä½ç½®</th>
                        <th>è®¾å¤‡å‹å·</th>
                        <th>Androidç‰ˆæœ¬</th>
                        <th>åˆ¶é€ å•†</th>
                        <th>æŠ¥å‘Šæ—¶é—´</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="9" class="loading">æ•°æ®åŠ è½½ä¸­...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // å…¨å±€æ•°æ®å˜é‡
        let allStats = [];
        let filteredStats = [];
        let deviceModels = new Set();
        let androidVersions = new Set();
        let locationMap = {};
        let map = null;
        let markers = [];
        
        // åˆå§‹åŒ–å›¾è¡¨
        const totalOpensChart = initBarChart('totalOpensChart', 'æ€»å¼€å¯æ¬¡æ•°', 'rgba(67, 97, 238, 0.7)');
        const devicesChart = initDoughnutChart('devicesChart', 'è®¾å¤‡åˆ†å¸ƒ');
        const androidChart = initDoughnutChart('androidChart', 'Androidç‰ˆæœ¬åˆ†å¸ƒ');
        const trendChart = initLineChart('trendChart', 'è®¾å¤‡ä½¿ç”¨è¶‹åŠ¿');
        
        // åˆå§‹åŒ–åœ°å›¾
        function initMap() {
            map = L.map('map').setView([35.86166, 104.195397], 4); // é»˜è®¤ä¸­å›½è§†è§’
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
        }
        
        // åŠ è½½æ•°æ®
        fetch('https://raw.githubusercontent.com/nspron/DuolingoKill/main/stats/device_stats.csv')
            .then(response => {
                if (!response.ok) throw new Error('ç½‘ç»œå“åº”ä¸æ­£å¸¸');
                return response.text();
            })
            .then(data => {
                // æ”¹è¿›çš„CSVè§£æå‡½æ•°
                const parseCSV = (text) => {
                    const rows = text.split('\n').filter(row => row.trim() !== '');
                    const headers = rows.shift().split(',').map(h => h.replace(/^"|"$/g, ''));
                    
                    return rows.map(row => {
                        // ä½¿ç”¨æ­£åˆ™è¡¨è¾¾å¼åŒ¹é…CSVå­—æ®µï¼ˆå¤„ç†å¸¦å¼•å·çš„å­—æ®µï¼‰
                        const values = row.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g) || [];
                        const entry = {};
                        headers.forEach((header, i) => {
                            // ç§»é™¤å­—æ®µå€¼çš„é¦–å°¾å¼•å·ï¼ˆå¦‚æœå­˜åœ¨ï¼‰
                            entry[header] = values[i] ? values[i].replace(/^"|"$/g, '') : '';
                            
                            // å°è¯•è§£æIPå’Œåœ°ç†ä½ç½®ä¿¡æ¯
                            if (header === 'ip_address' && values[i]) {
                                const ipInfo = parseIpInfo(values[i]);
                                entry.ip_info = ipInfo;
                            }
                        });
                        return entry;
                    });
                };

                // è§£æIPä¿¡æ¯ï¼ˆç¤ºä¾‹å‡½æ•°ï¼Œå®é™…åº”æ ¹æ®æ‚¨çš„æ•°æ®æ ¼å¼è°ƒæ•´ï¼‰
                function parseIpInfo(ip) {
                    // è¿™é‡Œåº”è¯¥æ˜¯ä»æ‚¨çš„æ•°æ®ä¸­è§£æå‡ºåœ°ç†ä½ç½®ä¿¡æ¯
                    // ç¤ºä¾‹æ ¼å¼: "2409:8a4c:6644:a630:7e87:6691:a5c0:cd0b (Wuhan, Hubei, China)"
                    const match = ip.match(/(.*?)\s*$$(.*?),\s*(.*?),\s*(.*?)$$/);
                    if (match) {
                        return {
                            ip: match[1],
                            city: match[2],
                            region: match[3],
                            country: match[4]
                        };
                    }
                    return {
                        ip: ip,
                        city: 'æœªçŸ¥',
                        region: 'æœªçŸ¥',
                        country: 'æœªçŸ¥'
                    };
                }

                // è§£æCSVæ•°æ®
                allStats = parseCSV(data).filter(entry => 
                    entry.date && entry.device_id && entry.open_count
                );
                
                // æ”¶é›†è®¾å¤‡å‹å·ã€Androidç‰ˆæœ¬å’Œåœ°ç†ä½ç½®ä¿¡æ¯
                allStats.forEach(stat => {
                    if (stat.device_model) deviceModels.add(stat.device_model);
                    if (stat.android_version) androidVersions.add(stat.android_version);
                    
                    // å¤„ç†åœ°ç†ä½ç½®ä¿¡æ¯
                    if (stat.ip_info) {
                        const locationKey = `${stat.ip_info.city}, ${stat.ip_info.region}, ${stat.ip_info.country}`;
                        if (!locationMap[locationKey]) {
                            locationMap[locationKey] = {
                                count: 0,
                                city: stat.ip_info.city,
                                region: stat.ip_info.region,
                                country: stat.ip_info.country
                            };
                        }
                        locationMap[locationKey].count++;
                    }
                });
                
                // å¡«å……ç­›é€‰å™¨é€‰é¡¹
                fillFilterOptions();
                
                // åˆå§‹åŒ–åœ°å›¾
                initMap();
                
                // åº”ç”¨åˆå§‹ç­›é€‰
                applyFilters();
            })
            .catch(error => {
                console.error('åŠ è½½æ•°æ®å¤±è´¥:', error);
                document.querySelector('#statsTable tbody').innerHTML = `
                    <tr>
                        <td colspan="9" class="error">æ•°æ®åŠ è½½å¤±è´¥ï¼Œè¯·ç¨åå†è¯•</td>
                    </tr>
                `;
            });
        
        // ç­›é€‰å™¨äº‹ä»¶ç›‘å¬
        document.getElementById('dateRange').addEventListener('change', applyFilters);
        document.getElementById('deviceModel').addEventListener('change', applyFilters);
        document.getElementById('androidVersion').addEventListener('change', applyFilters);
        document.getElementById('deviceSearch').addEventListener('input', applyFilters);
        
        // åˆå§‹åŒ–æŸ±çŠ¶å›¾
        function initBarChart(canvasId, label, color) {
            return new Chart(
                document.getElementById(canvasId),
                {
                    type: 'bar',
                    data: {
                        labels: [],
                        datasets: [{
                            label: label,
                            data: [],
                            backgroundColor: color,
                            borderColor: color.replace('0.7', '1'),
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: false
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        return `${label}: ${context.raw}`;
                                    }
                                }
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                grid: {
                                    color: 'rgba(0, 0, 0, 0.05)'
                                }
                            },
                            x: {
                                grid: {
                                    display: false
                                }
                            }
                        }
                    }
                }
            );
        }
        
        // åˆå§‹åŒ–ç¯å½¢å›¾
        function initDoughnutChart(canvasId, label) {
            return new Chart(
                document.getElementById(canvasId),
                {
                    type: 'doughnut',
                    data: {
                        labels: [],
                        datasets: [{
                            label: label,
                            data: [],
                            backgroundColor: [
                                'rgba(67, 97, 238, 0.7)',
                                'rgba(76, 201, 240, 0.7)',
                                'rgba(63, 55, 201, 0.7)',
                                'rgba(108, 117, 125, 0.7)',
                                'rgba(255, 159, 64, 0.7)'
                            ],
                            borderWidth: 0
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        cutout: '70%',
                        plugins: {
                            legend: {
                                position: 'right'
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                        const percentage = Math.round((context.raw / total) * 100);
                                        return `${context.label}: ${context.raw} (${percentage}%)`;
                                    }
                                }
                            }
                        }
                    }
                }
            );
        }
        
        // åˆå§‹åŒ–æŠ˜çº¿å›¾
        function initLineChart(canvasId, label) {
            return new Chart(
                document.getElementById(canvasId),
                {
                    type: 'line',
                    data: {
                        labels: [],
                        datasets: [{
                            label: label,
                            data: [],
                            backgroundColor: 'rgba(67, 97, 238, 0.1)',
                            borderColor: 'rgba(67, 97, 238, 1)',
                            borderWidth: 2,
                            tension: 0.3,
                            fill: true
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: false
                            },
                            tooltip: {
                                mode: 'index',
                                intersect: false
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                grid: {
                                    color: 'rgba(0, 0, 0, 0.05)'
                                }
                            },
                            x: {
                                grid: {
                                    display: false
                                }
                            }
                        }
                    }
                }
            );
        }
        
        // å¡«å……ç­›é€‰å™¨é€‰é¡¹
        function fillFilterOptions() {
            const deviceModelSelect = document.getElementById('deviceModel');
            const androidVersionSelect = document.getElementById('androidVersion');
            
            // æ·»åŠ è®¾å¤‡å‹å·é€‰é¡¹
            deviceModels.forEach(model => {
                const option = document.createElement('option');
                option.value = model;
                option.textContent = model;
                deviceModelSelect.appendChild(option);
            });
            
            // æ·»åŠ Androidç‰ˆæœ¬é€‰é¡¹
            androidVersions.forEach(version => {
                const option = document.createElement('option');
                option.value = version;
                option.textContent = `Android ${version}`;
                androidVersionSelect.appendChild(option);
            });
        }
        
        // åº”ç”¨ç­›é€‰æ¡ä»¶
        function applyFilters() {
            const dateRange = document.getElementById('dateRange').value;
            const deviceModel = document.getElementById('deviceModel').value;
            const androidVersion = document.getElementById('androidVersion').value;
            const deviceSearch = document.getElementById('deviceSearch').value.toLowerCase();
            
            // è®¡ç®—æ—¥æœŸèŒƒå›´
            let minDate = null;
            if (dateRange !== 'all') {
                const days = parseInt(dateRange);
                minDate = new Date();
                minDate.setDate(minDate.getDate() - days);
            }
            
            // ç­›é€‰æ•°æ®
            filteredStats = allStats.filter(stat => {
                // æ—¥æœŸç­›é€‰
                if (minDate) {
                    const statDate = new Date(stat.date);
                    if (statDate < minDate) return false;
                }
                
                // è®¾å¤‡å‹å·ç­›é€‰
                if (deviceModel !== 'all' && stat.device_model !== deviceModel) {
                    return false;
                }
                
                // Androidç‰ˆæœ¬ç­›é€‰
                if (androidVersion !== 'all' && stat.android_version !== androidVersion) {
                    return false;
                }
                
                // è®¾å¤‡IDæœç´¢
                if (deviceSearch && !stat.device_id.toLowerCase().includes(deviceSearch)) {
                    return false;
                }
                
                return true;
            });
            
            // æ›´æ–°å›¾è¡¨å’Œæ•°æ®è¡¨
            updateCharts();
            updateTable();
            updateMap();
        }
        
        // æ›´æ–°å›¾è¡¨
        function updateCharts() {
            if (filteredStats.length === 0) return;
            
            // è®¡ç®—æ€»å¼€å¯æ¬¡æ•°
            const totalOpens = filteredStats.reduce((sum, stat) => sum + parseInt(stat.open_count || 0), 0);
            document.getElementById('totalOpens').textContent = totalOpens.toLocaleString();
            
            // è®¡ç®—å”¯ä¸€è®¾å¤‡æ•°
            const uniqueDevices = new Set(filteredStats.map(stat => stat.device_id)).size;
            document.getElementById('uniqueDevices').textContent = uniqueDevices.toLocaleString();
            
            // è®¡ç®—å”¯ä¸€åœ°ç†ä½ç½®æ•°
            const uniqueLocations = Object.keys(locationMap).length;
            document.getElementById('uniqueLocations').textContent = uniqueLocations.toLocaleString();
            
            // æ›´æ–°æ€»å¼€å¯æ¬¡æ•°å›¾è¡¨ï¼ˆæŒ‰æ—¥æœŸåˆ†ç»„ï¼‰
            const opensByDate = {};
            filteredStats.forEach(stat => {
                if (!opensByDate[stat.date]) {
                    opensByDate[stat.date] = 0;
                }
                opensByDate[stat.date] += parseInt(stat.open_count || 0);
            });
            
            const sortedDates = Object.keys(opensByDate).sort();
            totalOpensChart.data.labels = sortedDates;
            totalOpensChart.data.datasets[0].data = sortedDates.map(date => opensByDate[date]);
            totalOpensChart.update();
            
            // æ›´æ–°è®¾å¤‡åˆ†å¸ƒå›¾è¡¨ï¼ˆæŒ‰è®¾å¤‡å‹å·åˆ†ç»„ï¼‰
            const devicesByModel = {};
            filteredStats.forEach(stat => {
                const model = stat.device_model || 'æœªçŸ¥';
                if (!devicesByModel[model]) {
                    devicesByModel[model] = 0;
                }
                devicesByModel[model]++;
            });
            
            const sortedModels = Object.keys(devicesByModel).sort((a, b) => devicesByModel[b] - devicesByModel[a]);
            devicesChart.data.labels = sortedModels.slice(0, 5);
            devicesChart.data.datasets[0].data = sortedModels.slice(0, 5).map(model => devicesByModel[model]);
            devicesChart.update();
            
            // æ›´æ–°Androidç‰ˆæœ¬åˆ†å¸ƒå›¾è¡¨
            const versions = {};
            filteredStats.forEach(stat => {
                const version = stat.android_version || 'æœªçŸ¥';
                if (!versions[version]) {
                    versions[version] = 0;
                }
                versions[version]++;
            });
            
            const sortedVersions = Object.keys(versions).sort((a, b) => versions[b] - versions[a]);
            androidChart.data.labels = sortedVersions.slice(0, 5);
            androidChart.data.datasets[0].data = sortedVersions.slice(0, 5).map(version => versions[version]);
            androidChart.update();
            
            // æ›´æ–°è¶‹åŠ¿å›¾è¡¨ï¼ˆæŒ‰æ—¥æœŸåˆ†ç»„çš„è®¾å¤‡æ•°ï¼‰
            const devicesByDate = {};
            filteredStats.forEach(stat => {
                if (!devicesByDate[stat.date]) {
                    devicesByDate[stat.date] = new Set();
                }
                devicesByDate[stat.date].add(stat.device_id);
            });
            
            const sortedTrendDates = Object.keys(devicesByDate).sort();
            trendChart.data.labels = sortedTrendDates;
            trendChart.data.datasets[0].data = sortedTrendDates.map(date => devicesByDate[date].size);
            trendChart.update();
        }
        
        // æ›´æ–°æ•°æ®è¡¨
        function updateTable() {
            const tbody = document.querySelector('#statsTable tbody');
            
            if (filteredStats.length === 0) {
                tbody.innerHTML = '<tr><td colspan="9" class="loading">æ²¡æœ‰æ‰¾åˆ°åŒ¹é…çš„æ•°æ®</td></tr>';
                return;
            }
            
            // æŒ‰æ—¥æœŸé™åºæ’åº
            const sortedStats = [...filteredStats].sort((a, b) => new Date(b.date) - new Date(a.date));
            
            tbody.innerHTML = sortedStats.map(stat => {
                const locationInfo = stat.ip_info ? 
                    `${stat.ip_info.city}, ${stat.ip_info.region}, ${stat.ip_info.country}` : 
                    'æœªçŸ¥';
                
                return `
                    <tr>
                        <td>${stat.date || '--'}</td>
                        <td>${stat.device_id || '--'}</td>
                        <td>${stat.open_count || '0'}</td>
                        <td>${stat.ip_info ? stat.ip_info.ip : '--'}</td>
                        <td>${locationInfo}</td>
                        <td>${stat.device_model || '--'}</td>
                        <td>${stat.android_version ? 'Android ' + stat.android_version : '--'}</td>
                        <td>${stat.manufacturer || '--'}</td>
                        <td>${stat.report_time || '--'}</td>
                    </tr>
                `;
            }).join('');
        }
        
        // æ›´æ–°åœ°å›¾
        function updateMap() {
            if (!map) return;
            
            // æ¸…é™¤ç°æœ‰æ ‡è®°
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];
            
            // æ›´æ–°åœ°ç†ä½ç½®ç»Ÿè®¡ä¿¡æ¯
            const locationStatsElement = document.getElementById('locationStats');
            const sortedLocations = Object.entries(locationMap)
                .sort((a, b) => b[1].count - a[1].count)
                .slice(0, 5);
            
            locationStatsElement.innerHTML = sortedLocations.map(([key, info]) => {
                return `
                    <div class="location-item">
                        <i>ğŸ“</i>
                        <span>${info.city}, ${info.region}: ${info.count}å°è®¾å¤‡</span>
                    </div>
                `;
            }).join('');
            
            // è¿™é‡Œåº”è¯¥æ˜¯æ ¹æ®å®é™…åœ°ç†ä½ç½®æ•°æ®æ·»åŠ æ ‡è®°
            // ç”±äºç¤ºä¾‹æ•°æ®ä¸­æ²¡æœ‰ç»çº¬åº¦ä¿¡æ¯ï¼Œè¿™é‡Œä»…ä½œæ¼”ç¤º
            // å®é™…åº”ç”¨ä¸­ï¼Œæ‚¨éœ€è¦å°†åŸå¸‚/åœ°åŒºåç§°è½¬æ¢ä¸ºç»çº¬åº¦
            
            // ç¤ºä¾‹ï¼šæ·»åŠ ä¸€äº›è™šæ‹Ÿæ ‡è®°ï¼ˆå®é™…åº”ç”¨ä¸­åº”ä½¿ç”¨çœŸå®æ•°æ®ï¼‰
            const sampleLocations = [
                { lat: 39.9042, lng: 116.4074, name: "åŒ—äº¬", count: 15 },
                { lat: 31.2304, lng: 121.4737, name: "ä¸Šæµ·", count: 12 },
                { lat: 23.1291, lng: 113.2644, name: "å¹¿å·", count: 8 },
                { lat: 30.5728, lng: 104.0668, name: "æˆéƒ½", count: 6 },
                { lat: 34.3416, lng: 108.9398, name: "è¥¿å®‰", count: 4 }
            ];
            
            sampleLocations.forEach(loc => {
                const marker = L.marker([loc.lat, loc.lng])
                    .addTo(map)
                    .bindPopup(`<b>${loc.name}</b><br>${loc.count}å°è®¾å¤‡`);
                markers.push(marker);
            });
            
            // å¦‚æœæœ‰æ ‡è®°ï¼Œè°ƒæ•´åœ°å›¾è§†å›¾ä»¥åŒ…å«æ‰€æœ‰æ ‡è®°
            if (markers.length > 0) {
                const group = new L.featureGroup(markers);
                map.fitBounds(group.getBounds());
            }
        }
    </script>
